{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form method="post" action="{% url 'signup'%}">

                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
               <div class="form-group">
                <label for="inputFullname">Full Name</label>
                <input type="text" value="{{values.fullname}}" class="form-control" name="fullname" required>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" value="{{values.address}}" class="form-control" name="address" required>
                  </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input type="number" value="{{values.phone}}" class="form-control" name="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" value="{{values.email}}" class="form-control" name="email" required>
                  </div>
                    <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" required>
                  </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Create An Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
